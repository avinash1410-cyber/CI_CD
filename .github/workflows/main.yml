name: Dispatcher Workflow

on:
  workflow_dispatch:
    inputs:
      targetWorkflow:
        description: "Select workflow"
        required: true
        type: choice
        options:
          - workflow-a
          - workflow-b

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Run Workflow A
        if: ${{ github.event.inputs.targetWorkflow == 'workflow-a' }}
        uses: ./.github/workflows/workflow-a.yml  # Calls another workflow

      - name: Run Workflow B
        if: ${{ github.event.inputs.targetWorkflow == 'workflow-b' }}
        uses: ./.github/workflows/workflow-b.yml
